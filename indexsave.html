<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at center, #0A0B1F 0%, #01020C 100%);
      color: #fff;
      overflow: hidden;
    }

    .wormhole {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200vw;
      height: 200vh;
      background: url('https://media.giphy.com/media/xTiTntpDIXFZ1azKHC/giphy.gif') center center / cover no-repeat;
      opacity: 0.1;
      animation: swirl 60s infinite linear;
      z-index: 0;
    }

    @keyframes swirl {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .center-box {
      position: relative;
      z-index: 2;
      width: 320px;
      margin: 8vh auto 0 auto;
      background: rgba(20, 20, 40, 0.95);
      padding: 1.4rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #FF3CAC, 0 0 40px #42FFB9;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      color: #FFD700;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    input {
      background: #111;
      color: #fff;
    }

    button {
      background: #FF3CAC;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #42FFB9;
    }

    #location-info {
      color: #FFD700;
      margin-top: 0.4rem;
      font-size: 0.8rem;
    }

    .shaniqua-img {
      width: 120px;
      display: block;
      margin: 1.2rem auto 0.4rem auto;
      border-radius: 12px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(1); }
    }

    #quote-box {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      color: #FFD700;
      border-radius: 10px;
      text-align: center;
      animation: glitch 3s infinite;
      z-index: 3;
      max-width: 90%;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 2px #FF3CAC, 0 0 10px #42FFB9; }
      50% { text-shadow: -1px 0 #FF3CAC, 2px 2px #42FFB9; transform: scale(1.05); }
      100% { text-shadow: 0 0 2px #FFD700, 0 0 8px #FF3CAC; }
    }

    .test-msg {
      margin-top: 0.6rem;
      font-size: 0.85rem;
      color: #79ffe1;
    }
  </style>
</head>
<body>

</body>
</html>
