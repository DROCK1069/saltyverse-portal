
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter the SaltyVerse ‚Äì Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, #0A0B1F 0%, #01020C 100%);
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    .login-box {
      background: rgba(20, 20, 40, 0.9);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px #FF3CAC, 0 0 45px #42FFB9;
      max-width: 420px;
      margin: 5vh auto;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.1rem;
      color: #FFD700;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #FF3CAC;
    }

    input, button {
      width: 100%;
      padding: 1rem;
      margin: 0.6rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #12131d;
      color: #fff;
    }

    button {
      background: #FF3CAC;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #42FFB9;
    }

    #location-info {
      font-size: 0.95rem;
      margin-top: 1rem;
      color: #42FFB9;
      font-style: italic;
    }

    .shaniqua-img {
      max-width: 160px;
      border-radius: 12px;
      margin-top: 16px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(1); }
    }

    .footer-links {
      margin-top: 3rem;
      font-size: 0.95rem;
    }

    .footer-links a {
      color: #79ffe1;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Enter the SaltyVerse</h1>
    <form>
      <input type="email" value="salty@getabot.com" readonly />
      <input type="password" value="SALTYBOT" readonly />
      <button type="button" onclick="alert('Test login accepted. Portal mode: Sassy Preview.')">Log In</button>
    </form>
    <div id="location-info">üëÅÔ∏è Detecting your location...</div>
    <img src="https://img1.wsimg.com/isteam/ip/aec3b6e1-5b89-48ed-9233-4199ef9cca45/Shaniquaseesyou.png/:/rs=w:300" alt="Shaniqua Sees You" class="shaniqua-img" />
    <div class="footer-links">
      <p><a href="https://tntcybersolutions.com" target="_blank">‚Üê Return to TNTCyberSolutions.com</a></p>
    </div>
  </div>

  <script>
    async function detectLocation() {
      const el = document.getElementById("location-info");
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        el.textContent = `üëÅÔ∏è Shaniqua sees you from ${data.city}, ${data.region}`;
      } catch (err) {
        el.textContent = "üëÅÔ∏è Location unavailable. You hiding, boo?";
      }
    }
    window.onload = detectLocation;
  </script>
</body>
</html>
