<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaltyVerse Mega Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at center, #0A0B1F 0%, #01020C 100%);
      color: #fff;
      overflow: hidden;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 40, 0.95);
      padding: 3rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 35px #FF3CAC, 0 0 70px #42FFB9;
      max-width: 90%;
      z-index: 2;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.3rem;
      color: #FFD700;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background: #111;
      color: #fff;
    }

    button {
      background: #FF3CAC;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #42FFB9;
    }

    #location-info {
      color: #FFD700;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    #quote-box {
      position: fixed;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      color: #FFD700;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      animation: glitch 3s infinite;
      z-index: 3;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 2px #FF3CAC, 0 0 10px #42FFB9; }
      50% { text-shadow: -1px 0 #FF3CAC, 2px 2px #42FFB9; transform: scale(1.05); }
      100% { text-shadow: 0 0 2px #FFD700, 0 0 8px #FF3CAC; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>Welcome to the SaltyVerse</h1>
    <form onsubmit="initLogin(event)">
      <input id="nickname" type="text" placeholder="Codename (Nickname)" required />
      <input id="password" type="password" placeholder="Enter Password" required />
      <button type="submit">Log Me In</button>
    </form>
    <div id="location-info">üåê Detecting location...</div>
  </div>
  <div id="quote-box">"Loading sass interface..."</div>
  <script>
    const quotes = [
      "Reality? Optional. Sass? Mandatory.",
      "Girl, that password better not be '1234'.",
      "Shaniqua sees you... and she's judging.",
      "Login attempt? Try sass level upgrade first.",
      "You can‚Äôt spell 'cybersecure' without SASS.",
      "Your keyboard is trembling. She feels it."
    ];

    setInterval(() => {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote-box").textContent = `"${quote}"`;
    }, 12000);

    async function initLogin(e) {
      e.preventDefault();
      const nickname = document.getElementById("nickname").value;
      const pw = document.getElementById("password").value;
      if (pw.length < 6) {
        alert("Shaniqua says: Girl, you call that a password?");
        return;
      }

      try {
        const res = await fetch('https://ipinfo.io/json?token=1d47c37ea47ca6');
        const data = await res.json();
        document.getElementById("location-info").textContent =
          `üëÅÔ∏è Shaniqua sees you from ${data.city}, ${data.region}`;
      } catch {
        document.getElementById("location-info").textContent =
          "‚ö†Ô∏è Location unavailable in this dimension.";
      }
    }
  </script>
</body>
</html>
