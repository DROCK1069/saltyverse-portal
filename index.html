
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaltyVerse Login – Full Diva Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0b0c2a, #1a1d3a);
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      color: #ff3cac;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 10px #ff3cac;
    }
    .avatar {
      width: 200px;
      border-radius: 50%;
      border: 4px solid #ff3cac;
      box-shadow: 0 0 25px #ff3cac;
      margin: 2rem 0 1rem;
      animation: pulseGlow 2s infinite ease-in-out alternate;
    }
    @keyframes pulseGlow {
      from { box-shadow: 0 0 20px #ff3cac; }
      to { box-shadow: 0 0 40px #ff3cac, 0 0 60px #ff3cac88; }
    }
    .location-sass {
      font-size: 1.2rem;
      color: #42ffb9;
      margin-bottom: 2rem;
    }
    .btn-home {
      padding: 12px 24px;
      background: #ff3cac;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #ff3cac;
    }
    .btn-home:hover {
      background: #ff66b7;
    }
    .sparkle-cursor {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      background: #ff3cac;
      border-radius: 50%;
      box-shadow: 0 0 6px #ff3cac;
      z-index: 9999;
      animation: sparkle 0.8s linear infinite;
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Shaniqua’s SaltyVerse</h1>
  <img class="avatar" src="https://img1.wsimg.com/isteam/ip/aec3b6e1-5b89-48ed-9233-4199ef9cca45/Shaniquaseesyou.png/:/rs=w:300" alt="Shaniqua Avatar" />
  <div class="location-sass" id="geo-info">Locating your fabulous self...</div>
  <a class="btn-home" href="https://tntcybersolutions.com">← Return to TNTCyberSolutions</a>
  <div class="sparkle-cursor" id="sparkle"></div>

  <script>
    // IP Geolocation-based Sass
    fetch("https://ipinfo.io/json?token=1d47c37ea47ca6")
      .then(response => response.json())
      .then(data => {
        const city = data.city;
        const region = data.region;
        const sassLine = `Oh honey... logging in from ${city}, ${region}? Don’t embarrass your hometown.`;
        document.getElementById("geo-info").textContent = sassLine;
        const audio = new Audio(`https://saltiq.ai/api/shaniqua/tts?text=${encodeURIComponent(sassLine)}`);
        setTimeout(() => audio.play(), 1000);
      })
      .catch(() => {
        document.getElementById("geo-info").textContent = "Couldn’t find your city... but you still getting roasted.";
      });

    // Sparkle Cursor
    const sparkle = document.getElementById("sparkle");
    document.addEventListener("mousemove", e => {
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
