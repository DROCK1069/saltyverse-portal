
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to the SaltyVerse Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at center, #0A0B1F 0%, #01020C 100%);
      color: #fff;
      overflow: hidden;
    }
    .center-box {
      position: relative;
      z-index: 2;
      max-width: 420px;
      margin: 8vh auto;
      background: rgba(20, 20, 40, 0.95);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px #FF3CAC, 0 0 50px #42FFB9;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #FFD700;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #FF3CAC;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background: #111;
      color: #fff;
    }
    button {
      background: #FF3CAC;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #42FFB9;
    }
    .instruction {
      color: #FFD700;
      font-style: italic;
      margin-top: 10px;
    }
    .shaniqua-img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(1); }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>SaltyVerse Mega Login</h1>
    <form onsubmit="initLogin(event)">
      <input id="nickname" type="text" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Log Me In</button>
    </form>
    <p class="instruction">üí° Use <strong>salty@getabot.com</strong> and <strong>SALTYBOT</strong> to demo login.</p>
    <img src="https://img1.wsimg.com/isteam/ip/aec3b6e1-5b89-48ed-9233-4199ef9cca45/Shaniquaseesyou.png/:/rs=h:225,m"
         alt="Shaniqua Sees You"
         class="shaniqua-img" />
  </div>

  <script>
    async function initLogin(e) {
      e.preventDefault();
      const email = document.getElementById("nickname").value.toLowerCase();
      const pw = document.getElementById("password").value;

      if (email === "salty@getabot.com" && pw === "SALTYBOT") {
        alert("‚úÖ Welcome to the SaltyVerse Demo, Queen.");
      } else {
        alert("‚ùå Invalid login. Try salty@getabot.com and SALTYBOT to demo.");
      }
    }
  </script>
</body>
</html>
