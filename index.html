
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaltyVerse Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle, #05030f, #1a1333);
        color: white;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 2rem;
      }
      h1 {
        font-size: 4rem;
        font-weight: 900;
        color: #42ffb9;
        text-shadow: 0 0 10px #42ffb9;
      }
      .container {
        position: relative;
        width: 768px;
        height: 512px;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(66, 255, 185, 0.4);
        margin-top: 1rem;
        border: 3px solid #42ffb9;
      }
      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .door-button {
        position: absolute;
        top: 70%;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(to right, #ff3cac, #784ba0);
        border: 2px solid white;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 12px #ff3cac;
        transform: translateY(-50%);
        transition: 0.3s ease;
      }
      .door-button:hover {
        transform: translateY(-50%) scale(1.1);
        box-shadow: 0 0 25px #ff3cac;
      }
      .network { left: 6%; }
      .surf { left: 29%; }
      .data { left: 52%; }
      .cred { left: 75%; }
      .footer {
        margin-top: 2rem;
        font-style: italic;
        color: #42ffb9;
        font-size: 1rem;
        animation: pulse 1.8s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>
    <script>
      function handleDoorClick(name) {
        const audio = new Audio('door-open.mp3');
        audio.play();
        setTimeout(() => {
          alert("[PREVIEW MODE] Entering: " + name);
        }, 600);
      }
    </script>
  </head>
  <body>
    <h1>ENTER THE SALTYVERSE</h1>
    <div class="container">
      <img src="placeholder.png" alt="SaltyVerse Doors" />
      <button class="door-button network" onclick="handleDoorClick('Network Island')">üîå NETWORK</button>
      <button class="door-button surf" onclick="handleDoorClick('Survival Island')">üåä SURF</button>
      <button class="door-button data" onclick="handleDoorClick('Data Hub')">üíæ DATA</button>
      <button class="door-button cred" onclick="handleDoorClick('Nexus Market')">üí≥ NEXUS</button>
    </div>
    <div class="footer">‚ÄúSaltyVerse AI Meta has begun. Choose wisely.‚Äù ‚Äî Shaniqua</div>
  </body>
</html>
