<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter the SaltyVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('https://raw.githubusercontent.com/DROCK1069/saltyverse-portal/main/Beach.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .beach-banner {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ffe7a7;
      text-shadow: 2px 2px 12px #000, 0 0 40px #111;
      background: rgba(0,0,0,0.33);
      padding: 12px 28px;
      border-radius: 18px;
      margin-bottom: 30px;
    }
    h1 {
      color: #ff3cac;
      font-size: 2.4rem;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-shadow: 1px 2px 14px #333,0 0 20px #ff3cac77;
    }
    .sass-banner {
      font-size: 1.15rem;
      color: #ff3cac;
      font-style: italic;
      font-weight: bold;
      text-shadow: 0 0 8px #ff3cac;
      margin-bottom: 0.7rem;
      min-height: 1.6em;
    }
    .avatar {
      width: 210px;
      border-radius: 50%;
      border: 5px solid #ff3cac;
      box-shadow: 0 0 25px #ff3cac, 0 0 55px #ff3cac66;
      margin: 1.5rem auto 2rem;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 12px #ff3cac; }
      50% { box-shadow: 0 0 35px #ff3cac, 0 0 70px #ff3cacc2; }
    }
    .location-sass {
      font-size: 1.17rem;
      color: #ff3cac;
      font-weight: 900;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px #ff3cac, 0 0 20px #000;
      margin-bottom: 2.2rem;
      min-height: 1.6em;
    }
    .login-btns {
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    .login-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(0,0,0,0.15);
      box-shadow: 0 0 16px #111a;
      border: 2px solid #fff4;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.18s, background 0.25s;
      outline: none;
      position: relative;
    }
    .login-btn img {
      width: 32px;
      height: 32px;
      display: block;
      filter: none;
    }
    .login-btn:hover {
      background: #fff8;
      box-shadow: 0 0 24px #ff3cac66,0 0 40px #ffe7a7cc;
      border-color: #ff3cac;
    }
    .login-btn[data-provider='google']:hover { box-shadow: 0 0 18px #34a85399; border-color: #34a853; }
    .login-btn[data-provider='microsoft']:hover { box-shadow: 0 0 18px #00a4ef99; border-color: #00a4ef; }
    .login-btn[data-provider='facebook']:hover { box-shadow: 0 0 18px #1877f299; border-color: #1877f2; }
    .login-btn[data-provider='discord']:hover { box-shadow: 0 0 18px #5865f299; border-color: #5865f2; }
    .login-or {
      font-size: 1rem;
      color: #ffe7a7;
      margin: 8px 0 14px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #111, 0 0 24px #000;
    }
    .user-login {
      max-width: 310px;
      margin: 0 auto 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(0,0,0,0.30);
      border-radius: 17px;
      box-shadow: 0 0 24px #3339;
      padding: 22px 24px 18px;
    }
    .user-login input[type="email"], .user-login input[type="password"] {
      font-size: 1.05rem;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.5px solid #0ef7;
      margin-bottom: 3px;
      background: #fff7;
      color: #222;
      outline: none;
      box-shadow: 0 1px 5px #0003;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: border 0.14s;
    }
    .user-login input[type="email"]:focus, .user-login input[type="password"]:focus {
      border-color: #ff3cac;
    }
    .user-login button {
      background: linear-gradient(90deg,#ff3cac,#ffe700);
      border: none;
      border-radius: 8px;
      padding: 11px 0;
      color: #111;
      font-size: 1.11rem;
      font-weight: bold;
      box-shadow: 0 0 10px #ff3cac55;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .user-login button:hover {
      background: linear-gradient(90deg,#ffe700,#ff3cac);
      color: #ff3cac;
    }
    .tnt-link {
      margin-top: 1.5rem;
      color: #00ffe7;
      font-weight: 600;
      text-shadow: 0 0 8px #222, 0 0 16px #00ffe766;
      text-decoration: none;
      font-size: 1.13rem;
      transition: color 0.18s;
      display: inline-block;
    }
    .tnt-link:hover {
      color: #ff3cac;
      text-shadow: 0 0 18px #ff3cac, 0 0 24px #222;
    }
    .login-success {
      color: #42ffb9;
      font-weight: bold;
      margin: 0.5em 0 0.3em;
      font-size: 1.14rem;
      text-shadow: 0 0 18px #000;
    }
    .login-fail {
      color: #ff3c00;
      font-weight: bold;
      margin: 0.5em 0 0.3em;
      font-size: 1.1rem;
      text-shadow: 0 0 10px #111;
    }
  </style>
</head>
<body>
  <div class="beach-banner">üèùÔ∏è Welcome to the SaltyVerse Portal üêö</div>
  <h1>Shaniqua‚Äôs Digital Beach Hut Login</h1>

  <a class="tnt-link" href="https://tntcybersolutions.com">‚Üê Return to TNTCyberSolutions</a>

</body>
</html>
