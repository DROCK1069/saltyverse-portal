
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shaniqua’s SaltyVerse Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script>
</head>
<body>
  <h1>Welcome to Shaniqua’s SaltyVerse</h1>
  <p>Log in with class and attitude.</p>
  <img class="avatar" src="https://img1.wsimg.com/isteam/ip/aec3b6e1-5b89-48ed-9233-4199ef9cca45/Shaniquaseesyou.png/:/rs=w:300" alt="Shaniqua Avatar" />

  <div class="location-sass" id="geo-info">Locating your fabulous self...</div>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button type="submit">Login</button>
  </form>

  <div id="social-login">
    <button onclick="loginWithProvider('google')" class="social-btn google">
      <img src="https://img.icons8.com/color/48/google-logo.png" /> Google
    </button>
    <button onclick="loginWithProvider('microsoft')" class="social-btn microsoft">
      <img src="https://img.icons8.com/color/48/microsoft.png" /> Microsoft
    </button>
    <button onclick="loginWithProvider('facebook')" class="social-btn facebook">
      <img src="https://img.icons8.com/fluency/48/facebook-new.png" /> Facebook
    </button>
    <button onclick="loginWithProvider('discord')" class="social-btn discord">
      <img src="https://img.icons8.com/color/48/discord-logo.png" /> Discord
    </button>
  </div>

  <a class="btn-home" href="https://tntcybersolutions.com">&larr; Return to TNTCyberSolutions</a>

  <footer>
    Powered by SaltyIQ™ | Shaniqua AI Systems | Copyright © 2025
  </footer>

  <script>
    fetch("https://ipinfo.io/json?token=1d47c37ea47ca6")
      .then(response => response.json())
      .then(data => {
        const city = data.city || "your town";
        const region = data.region || "your state";
        const sassLine = `Oh honey... logging in from ${city}, ${region}? Don’t embarrass your hometown.`;
        document.getElementById("geo-info").textContent = sassLine;
        const audio = new Audio("https://saltiq.ai/api/shaniqua/tts?text=" + encodeURIComponent(sassLine));
        setTimeout(() => audio.play(), 1000);
      })
      .catch(() => {
        document.getElementById("geo-info").textContent = "Can’t even find your location… now that’s embarrassing.";
      });
  </script>
</body>
</html>
