
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaniqua’s SaltyVerse Login</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0c2a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff3cac;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .avatar {
      width: 200px;
      border-radius: 50%;
      border: 5px solid #ff3cac;
      box-shadow: 0 0 25px #ff3cac;
      margin-bottom: 2rem;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff3cac; }
      50% { box-shadow: 0 0 25px #ff3cac, 0 0 50px #ff3cacaa; }
      100% { box-shadow: 0 0 10px #ff3cac; }
    }
    .location-sass {
      font-size: 1.1rem;
      color: #42ffb9;
      margin-bottom: 2rem;
    }
    .btn-home {
      padding: 12px 24px;
      background: #ff3cac;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #ff3cac;
    }
    .btn-home:hover {
      background: #ff66b7;
    }
  </style>
</head>
<body>
  <h1>Welcome to Shaniqua’s SaltyVerse</h1>
  <p>Full login and sass mode incoming...</p>
  <img class="avatar" src="https://img1.wsimg.com/isteam/ip/aec3b6e1-5b89-48ed-9233-4199ef9cca45/Shaniquaseesyou.png/:/rs=w:300" alt="Shaniqua Avatar">
  <div class="location-sass" id="geo-info">Locating your fabulous self...</div>
  <a class="btn-home" href="https://tntcybersolutions.com">← Return to TNTCyberSolutions</a>

  <script>
    fetch("https://ipinfo.io/json?token=1d47c37ea47ca6")
      .then(response => response.json())
      .then(data => {
        const city = data.city || "your town";
        const region = data.region || "your state";
        const sassLine = `Oh honey... logging in from ${city}, ${region}? Don’t embarrass your hometown.`;
        document.getElementById("geo-info").textContent = sassLine;
        const audio = new Audio(`https://saltiq.ai/api/shaniqua/tts?text=${encodeURIComponent(sassLine)}`);
        setTimeout(() => audio.play(), 1200);
      })
      .catch(() => {
        document.getElementById("geo-info").textContent = "Can’t even find your location… now that’s embarrassing.";
      });
  </script>
</body>
</html>
