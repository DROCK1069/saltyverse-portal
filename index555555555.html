<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SaltyVerse MVP</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
</head>
<body>
  <nav><strong>SaltyVerse</strong></nav>

  <main id="loginScreen">
    <section class="login-box">
      <h2>🌊 Welcome to SaltyVerse</h2>
      <form onsubmit="event.preventDefault(); showDashboard();">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Enter</button>
      </form>
    </section>
  </main>

  <main id="dashboard" class="hidden">
    <section>
      <h2>🌀 Avatar</h2>
      <canvas id="avatarCanvas" width="600" height="400"></canvas>
    </section>

    <section>
      <h2>🌍 Map</h2>
      <div id="map"></div>
    </section>

    <section>
      <h2>🎤 Bot</h2>
      <textarea id="chatlog" rows="5" readonly></textarea>
      <button onclick="startVoiceBot()">Talk</button>
    </section>

    <section>
      <h2>🎒 Inventory</h2>
      <div id="inventoryZone">
        <div class="gear-item" draggable="true" id="item1">🧠 Brain Blaster</div>
        <div class="gear-slot" ondrop="drop(event)" ondragover="allowDrop(event)">HEAD SLOT</div>
      </div>
      <p id="equipFeedback"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
